<!doctype html>
<html>
  <head>
    <title>Sample App</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="container"></div>
    <script src="/static/predict.js"></script>
    <script src="/static/simpleKchartWithVolume.js"></script>
    <script>
    var fakeData = predict.fakeData
		var chart = new predict(document.getElementById('root'), {
			chartWidth: 300,
			chartHeight: 200,
			candleData: fakeData.slice(0, 20),
			predictData: fakeData.slice(-5),
			needVolume: false
		})

		chart.draw()

		// 匹配样本
		var cv = new simpleKchartWithVolume(document.getElementById('container'), {
			chartWidth:200,
			chartHeight:200,
			candleData: fakeData.slice(0, 60),
			needVolume: true,
			cycle: 20
		})

		cv.draw()
    </script>
  </body>
</html>
