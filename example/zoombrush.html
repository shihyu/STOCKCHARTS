<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .area {
    fill: steelblue;
    clip-path: url(#clip);
  }

  .zoom {
    cursor: move;
    fill: none;
    pointer-events: all;
  }
</style>
<svg width="960" height="500"></svg>
<script src="/d3.js"></script>
<script>
  var zoomed = function () {
    // console.log('zoomed fire', d3.event.transform);
    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
    // var t = d3.event.transform;
    console.log(d3.event.transform);
    /*
    rescaleX(scale)方法，返回scale的拷贝（range保留，domain换成transform后的domain）
    根据当前的transform
    对domain中的值进行对应的transform
    */
    var newDomain = d3.event.transform.rescaleX(x2).domain();

    x.domain(newDomain);
    focus.select(".area").attr("d", area);
    focus.select(".axis--x").call(xAxis);
  };

  var type = function (d) {
    d.date = parseDate(d.date);
    d.price = +d.price;
    return d;
  };

  var svg = d3.select("svg"),
    margin = { top: 20, right: 20, bottom: 110, left: 40 },
    margin2 = { top: 430, right: 20, bottom: 30, left: 40 },
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    height2 = +svg.attr("height") - margin2.top - margin2.bottom;

  var parseDate = d3.timeParse("%b %Y");

  var x = d3.scaleTime().range([0, width]),
    x2 = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]);

  var xAxis = d3.axisBottom(x),
    yAxis = d3.axisLeft(y);

  var zoom = d3.zoom()
    .scaleExtent([1, Infinity]) // 缩放的范围，默认是从1到无穷
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed)

  var area = d3.area()
    .x(function (d) {
      return x(d.date);
    })
    .y0(height)
    .y1(function (d) { return y(d.price); });

  svg.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

  var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

  d3.csv("http://localhost:3003/sp500.csv", type, function (error, data) {
    if (error) throw error;

    x.domain(d3.extent(data, function (d) { return d.date; }));
    y.domain([0, d3.max(data, function (d) { return d.price; })]);
    x2.domain(x.domain());

    focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

    focus.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    focus.append("g")
      .attr("class", "axis axis--y")
      .call(yAxis);

    svg.append("rect")
      .attr("class", "zoom")
      .attr("width", width)
      .attr("height", height)
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(zoom)
    // .on('wheel.zoom', null)

    let k = width / 500;

    console.log(`scale:${k}`)

    svg.select('.zoom').call(
      zoom.transform,
      d3.zoomIdentity
        .scale(width / 500)
    )
  });

</script>
